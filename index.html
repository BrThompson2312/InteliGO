<!DOCTYPE html>
<html>
<head>
    <title>InteliGO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./view/css/login/index.css">
    <link rel="shortcut icon" href="view/img/logofinal/logoIco3.ico">
    <script src="https://kit.fontawesome.com/4ffb78f01e.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>
<body>
    <section id="alert-add">
        <i class="fa fa-check fa-1x"></i> 
    </section>
    <main>
        <div class="inteligo-login">
            <img src="view/img/logofinal/blackLogo.png">
        </div>
        <span class="login"> LOGIN </span>
        <form>
            <div class="form-group">
                <i class="fa-solid fa-id-card"></i>
                <input name="cedula" type="text" id="cedula" required>
                <label for="cedula"> Cédula </label>
            </div>
            <div class="form-group">
                <ion-icon id="eye" name="eye"></ion-icon>
                <input name="pass" type="password" id="pass" maxlength="16" required>
                <label for="pass">Contraseña</label>
            </div>
            <button type="submit" id="btnLogin">
                <ion-icon name="log-in"></ion-icon>
                <span>INGRESAR</span>
            </button>
        </form>
    </main>
    <script src="view/js/login.js"></script>
    <script src="view/js/uniAlerts.js"></script>
</body>
</html>
